name: saferoute
description: "Navigate Indian cities with confidence! SafeRoute helps runners and cyclists discover optimal, safer paths using real-time location tracking and intelligent Google Maps routing."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter_polyline_points: ^3.0.0
  http: ^1.0.0
  geolocator: 13.0.4
  google_maps_flutter: ^2.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
